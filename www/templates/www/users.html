{% extends "www/base.html" %}
{% block content %}
<h2>
User list
</h2>
<table width="90%"">
{% for user in users %}
<tr>
<td>
        <a href="{% url 'user' user.id %}">
        {{ user.first_name }} {{ user.last_name }}
        </a>
</td> 
<td><a href="{% url 'user' user.id %}">{{ user.email }}</a></td>
<td>{{ user.phone }}</td>
<td>{{ user.reference_number }}</td>
<td>{{ user.membership_plan }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
